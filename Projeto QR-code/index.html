<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <title>QR-Code</title>
</head>
<body>
    <main class="container">
        <div class="informacoes">
            <img class="qr-code"src="src/imagens/image-qr-code.png" alt="QR-Code">
            <p class="primeiro-paragrafo">
                Improve your front-end

        </div>
    </main>
